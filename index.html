<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Profesional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .container {
      display: flex;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }
    .profile-pic {
      flex: 1;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .profile-pic img {
      width: 100%;
      max-width: 300px;
      border-radius: 50%;
      object-fit: cover;
    }
    .info-section {
      flex: 2;
      background: #0077b6;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }
    .info-section img {
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .info-section h1 {
      margin: 0;
      font-size: 2em;
    }
    .info-section p {
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic">
      <img src="/mnt/data/foto.jpg" alt="Foto de perfil">
    </div>
    <div class="info-section">
      <img src="/mnt/data/A_professional_LinkedIn-style_digital_portrait_pho.png" alt="IngenierÃ­a de Sistemas">
      <h1>Nombre Apellido</h1>
      <p>Ingeniera de Sistemas</p>
    </div>
  </div>
</body>
</html>
